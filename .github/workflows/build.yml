name: Build On PR


on :
    pull_request:
        branches: 
           - main 

jobs: 
    build: 
        runs-on: ubuntu-latest
        steps: 
          - uses: actions/checkout@v4

          - name: Use Node.js
            uses: actions/setup-node@v4
            with: 
                node-version: '18'
                
          - name: Install Dependencies
            run: npm install

          - name: Run Linting
            run: npm run lint  
            
          - name: Run build
            run: npm run build
              